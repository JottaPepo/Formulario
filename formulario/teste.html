<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Dados</h2>
        <form id="dataForm">
            <div class="input-group">
                <label for="internetPlan">Qual o plano de internet escolhido:</label>
                <select id="internetPlan" name="internetPlan"></select>
            </div>
            <div class="input-group">
                <label for="tvPlan">Qual o plano de TV escolhido:</label>
                <select id="tvPlan" name="tvPlan"></select>
            </div>
            <div class="input-group">
                <label for="phonePlan">Plano de Telefone Fixo:</label>
                <select id="phonePlan" name="phonePlan"></select>
            </div>
            <div class="app-container">
                <div class="app">
                    <i class="fas fa-music"></i>
                    <p>Standard - R$ 9,90</p>
                    <input type="checkbox" id="standard">
                    <label for="standard"></label>
                </div>
                <div class="app">
                    <i class="fas fa-film"></i>
                    <p>Premium - R$ 14,90</p>
                    <div class="checkbox-container">
                        <div class="checkbox-item">
                            <img src="imagens/max.jpg" alt="Max" width="50" height="50" class="profile-image">
                            <label for="max">Max</label>
                            <input type="checkbox" id="max"value="9.90">
                            <label for="max"></label>
                        </div>
                        <div class="checkbox-item">
                            <img src="imagens/hotgo.jpg" alt="Hotgo" width="50" height="50">
                            <label for="hotgo">Hotgo</label>
                            <input type="checkbox" id="hotgo"value="9.90">
                            <label for="hotgo"></label>
                            
                        </div>
                        <div class="checkbox-item">
                            <img src="imagens/Docway.jpg" alt="Docway" width="50" height="50">
                            <label for="Docway">Docway</label>
                            <input type="checkbox" id="Docway"value="9.90">
                            <label for="Docway"></label>
                        </div>
                        <div class="checkbox-item">
                            <img src="imagens/QueimaDiaria.jpg" alt="QueimaDiaria" width="50" height="50">
                            <label for="QueimaDiaria">QueimaDiaria</label>
                            <input type="checkbox" id="QueimaDiaria"value="9.90">
                            <label for="QueimaDiaria"></label>
                        </div>
                        <div class="checkbox-item">
                            <img src="imagens/ritualfit.jpg" alt="ritualfit" width="50" height="50">
                            <label for="ritualfit">RitualFit</label>
                            <input type="checkbox" id="ritualfit"value="9.90">
                            <label for="ritualfit"></label>
                        </div>
                        <div class="checkbox-item">
                            <img src="imagens/SmartContent.jpg" alt="SmartContent" width="50" height="50">
                            <label for="SmartContent">SmartContent</label>
                            <input type="checkbox" id="SmartContent"value="9.90">
                            <label for="SmartContent"></label>
                        </div>
                    </div>
                    





            <div class="input-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" value="" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="" required>
            </div>
            <div class="input-group">
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="birthDate" name="birthDate" value="" required>
            </div>
            <div class="input-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" value="" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="" required>
            </div>
            <div class="input-group">
                <label for="phone">Telefone celular:</label>
                <input type="tel" id="phone" name="phone" value="" required>
            </div>
            <div class="input-group">
                <label for="alternatePhone">Outro Telefone para contato:</label>
                <input type="tel" id="alternatePhone" name="alternatePhone" value="">
            </div>
            <div class="input-group">
                <label for="address">Endereço para instalação:</label>
                <input type="text" id="address" name="address" value="" required>
            </div>
            <div class="input-group">
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" value="" required>
            </div>
            <div class="input-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" value="" required>
            </div>
            <div class="input-group">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" value=""" required>
            </div>
            <div class="input-group">
                <label for="complement">Complemento (Apto):</label>
                <input type="text" id="complement" name="complement" value="">
            </div>
            <div class="input-group">
                <label for="dueDate">Data de Vencimento:</label>
                <input type="number" id="dueDate" name="dueDate" value="" required>
            </div>
            <div class="input-group">
                <label for="referral">Como soube da empresa?</label>
                <input type="text" id="referral" name="referral" value="" required>
            </div>
            <div class="input-group">
                <label for="observations">Observação:</label>
                <textarea id="observations" name="observations"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>Total: <span id="totalPrice">R$ 0,00</span></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
